<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <script src='script.js' defer></script>
</head>

<body>
    <header>
        <h1>Brick Breaker Game</h1>
    </header>

    <div class="sound">
        <img src="./media/SOUND_ON.png" id="sound">
    </div>

  
      
        <button  id="replay"> 
            Play Again!    
        </button>
    <main>
        <canvas id="breakOutGame" width="770px" height="500px" style="border: 1px solid black;"></canvas>
    </main>

    <div id="modal">
        <span id="start"> start </span>
    </div>

    <div id="menu">
        <div id="menuTitle"> Choose Hardnesss</div>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard"> Hard</button>
    </div>

    <div id="highscore" class="score">high score : <span id="highvalue"></span></div>
    <div id="yourscore" class="score">your score : <span id="scorevalue"></span></div>

    <footer>
        <p>Created by <a href="https://github.com/muhannad-ibrahim/brick-breaker-ITI" target="_blank">Itians</a></p>
    </footer>
</body>

</html>
